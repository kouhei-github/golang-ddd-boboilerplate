version: '3.8'
services:
  go:
    image: dx-sponsor-sales-image
    container_name: dx-sponsor-sales-container
    build:
      context: .
      dockerfile: container/golang/Dockerfile
    command: ${GOLANG_COMMAND}
    stdin_open: true
    tty: true
    working_dir: /app/public
    volumes:
      - ./src:/app
    environment:
      TZ: Asia/Tokyo
    ports:
      - ${GOLANG_PORT}
      - ${AIR_TOML_PORT}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8
    container_name: dx-sponsor-sales-db # phpMyAdminサービスのPMA_HOSTSに設定する
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      TZ: 'Asia/Tokyo'
      LC_ALL: 'ja_JP.UTF-8'
      LANG: "ja_JP.UTF-8"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
    env_file:
      - .env
    volumes:
      - ./container/db/data:/var/lib/mysql
      - ./container/db/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    expose:
      - 3306

  # phpMyAdmin
  phpmyadmin:
    container_name: dx-sponsor-sales-phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=dx-sponsor-sales-db
      - PMA_USER=root
      - PMA_PASSWORD=${DB_ROOT}
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy